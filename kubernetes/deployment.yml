apiVersion: apps/v1
kind: Deployment
metadata:
  name: dataconverter
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: DataConverter
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/role: 'DataConverter'
        vault.hashicorp.com/agent-inject-secret-bmp: 'secret/DataConverter'
        vault.hashicorp.com/agent-inject-template-bmp: |
          {{- with secret "secret/DataConverter" -}}
            export API_KEY="{{ .Data.data.api_key }}"
          {{- end }}
        vault.hashicorp.com/agent-pre-populate-only: "true"
      labels:
        app: DataConverter
    spec:
      containers:
        - image: registry.quokka.ninja/ccfs/dataconverter:0.0.1
          name: DataConverter
          args: ['/bin/bash', '-c', 'source /vault/secret/dataConverter && uvicorn dataConversion:app --host 0.0.0.0 --port 8000 --root-path /api']
          ports:
            - containerPort: 8000
          resources:
            limits:
              cpu: 500m
              memory: 1024Mi
            requests:
              cpu: 100m
              memory: 128Mi
      serviceAccountName: dataconverter
